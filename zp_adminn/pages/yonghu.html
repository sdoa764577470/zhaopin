<script>
	$(function(){
		//重载数据
		var baseURL="http://47.106.244.1:7777";
		function reloadData(){
			var url=baseURL+"/Jobhunter/findAll";
			$("tbody").empty();
			$.get(url,function(response){
				//console.log(response)
				if (response.status==200) {
					response.data.forEach(function(item){
						$(`<tr>
							<td><input name="id" value="`+item.id+`" type="checkbox" /></td>
							<td>`+item.username+`</td>
							<td>`+item.realname+`</td>
							<td>`+item.telephone+`</td>
							<td>`+item.gender+`</td>
							<td>`+item.birth+`</td>
							<td>`+item.resume+`</td>
							<td>`+item.currentStatus+`</td>
							<td>`+item.workTime+`</td>
							<td>
								<i class="fa fa-edit btn_upt mr-3"></i>
								<i class="fa fa-trash btn_del"></i>
							</td>
						</tr>`).appendTo("tbody");
					})
				}else{
					alert(response.message);
				}
 
			})
		}
		reloadData();
		//重载下拉框
		function reloadSelect(){
			var url=baseURL+"/Jobhunter/findAll";
			var resumeArr1=[];
			var resumeArr2=[];
			$.get(url,function(response){
				//console.log(response)
				if (response.status==200) {
					response.data.forEach(function(item){
						resumeArr1.push(item.education);
					})
				}else{
					alert(response.message);
				}
 				//console.log(resumeArr1);
 				for(var i=0;i<resumeArr1.length;i++){
 					if (resumeArr2.indexOf(resumeArr1[i])==-1) {
 						resumeArr2.push(resumeArr1[i])
 					}
 				}
 				//console.log(resumeArr2)
 				//$("select[name='xueli']").empty();
 				resumeArr2.forEach(function(item){
 					$(`<option value="`+item+`">`+item+`</option>`).appendTo("select[name='xueli']")
 				})
 				//$(`<option value="" selected>学历</option>`).appendTo("select[name='xueli']")
			})
			var maleArr1=[];
			var maleArr2=[];
			$.get(url,function(response){
				//console.log(response)
				if (response.status==200) {
					response.data.forEach(function(item){
						maleArr1.push(item.gender);
					})
				}else{
					alert(response.message);
				}
 				//console.log(maleArr1);
 				for(var i=0;i<maleArr1.length;i++){
 					if (maleArr2.indexOf(maleArr1[i])==-1) {
 						maleArr2.push(maleArr1[i])
 					}
 				}
 				//console.log(maleArr2)
 				//$("select[name='xueli']").empty();
 				maleArr2.forEach(function(item){
 					$(`<option value="`+item+`">`+item+`</option>`).appendTo("select[name='male']")
 				})
 				//$(`<option value="" selected>学历</option>`).appendTo("select[name='xueli']")
			})
		}
		//change方法
		function executeChange(){
			var data;

				var val=$(this).val();
				//console.log($(this).val());
				var obj={
					education:val
				}
				var url=baseURL+"/Jobhunter/findByEducation";
				$("tbody").empty();
				$.get(url,obj,function(response){
					if (response.status==200) {
						//console.log(response.data)
						response.data.forEach(function(item){
							$(`<tr>
							<td><input name="id" value="`+item.id+`" type="checkbox" /></td>

								<i class="fa fa-edit btn_upt mr-3"></i>

							</td>
						</tr>`).appendTo("tbody");

						})
					}else{
						alert(response.message)
					}
				})
			})
			$("select[name='male']").change(function(){
				var val=$(this).val();
				//console.log($(this).val());
				var obj={
					gender:val
				}
				var url=baseURL+"/Jobhunter/findByGender";
				$("tbody").empty();
				$.get(url,obj,function(response){
					if (response.status==200) {
						//console.log(response.data)
						response.data.forEach(function(item){
							$(`<tr>
							<td><input name="id" value="`+item.id+`" type="checkbox" /></td>
							<td>`+item.username+`</td>
							<td>`+item.realname+`</td>
							<td>`+item.telephone+`</td>
							<td>`+item.gender+`</td>
							<td>`+item.birth+`</td>
							<td>`+item.education+`</td>
							<td>`+item.currentStatus+`</td>
							<td>`+item.workTime+`</td>
							<td>
								<i class="fa fa-edit btn_upt mr-3"></i>
								<i class="fa fa-trash btn_del"></i>
							</td>
						</tr>`).appendTo("tbody");

						})
					}else{
						alert(response.message)
					}
				})
			})
		}
		executeChange();
		reloadSelect();
		//reset

			$("#birth").val("");

			$("#currentStatus").val("");
			$("#resume").val("");
			reloadData();
			//reloadSelect();

		})
		//修改
		$("tbody").on("click",".btn_upt",function(){
			//alert(1)
			$("h5.modal-title").text("修改信息");
			$("#modal_user").modal("show");
			$("#modal_id").val($(this).parents("tr").children().eq(0).children().eq(0).val());
			$("#username").val($(this).parents("tr").children().eq(1).text());
			$("#realname").val($(this).parents("tr").children().eq(2).text());
			$("#gender").val($(this).parents("tr").children().eq(4).text());
			$("#birth").val($(this).parents("tr").children().eq(5).text());
			$("#telephone").val($(this).parents("tr").children().eq(3).text());
			$("#education").val($(this).parents("tr").children().eq(6).text());
			$("#workTime").val($(this).parents("tr").children().eq(8).text());
			$("#currentStatus").val($(this).parents("tr").children().eq(7).text());
			//$("#resume").val($(this).parents("tr").children().eq(0).text());
		})
		//表单提交
		$("#btn_submit").click(function(){
			var url=baseURL+"/Jobhunter/saveOrUpdate";
			if ($("#modal_id").val()){
				var data={
					id:$("#modal_id").val(),
					username:$("#username").val(),
					realname:$("#realname").val(),
					gender:$("#gender").val(),
					birth:$("#birth").val(),
					telephone:$("#telephone").val(),
					education:$("#education").val(),
					workTime:$("#workTime").val(),
					currentStatus:$("#currentStatus").val(),
					resume:$("#resume").val()
				}
			}else{
				var data={
					username:$("#username").val(),
					realname:$("#realname").val(),
					gender:$("#gender").val(),
					birth:$("#birth").val(),
					telephone:$("#telephone").val(),
					education:$("#education").val(),
					workTime:$("#workTime").val(),
					currentStatus:$("#currentStatus").val(),
					resume:$("#resume").val()
				}
			}
			
			$.post(url,data,function(response){
				//console.log(response)
				if (response.status==200) {
					$("#modal_user").modal("hide");
					reloadData();
					reloadSelect();
				}else{
					alert(response.message);
				}
			})
		})

		//删除
		$("tbody").on("click",".btn_del",function(){
			var url=baseURL+"/Jobhunter/deleteById";
			var id=$(this).parents("tr").children().eq(0).children().eq(0).val();
			var data={
				id:id
			}
			console.log(data)
			$.post(url,data,function(response){
				if (response.status==200) {
					//console.log(response);
					reloadData();
				}else{
					alert(response.message);
				}
			})
		})

	})
